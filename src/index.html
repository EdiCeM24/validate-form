<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>

    <!-- <script src="https://kit.fontawesome.com/6dda4988cc.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="container">
      <div class="content">
         <div class="logo">
            <img src="./images/favicon3.ico" alt="Logo">
            <a href="#">Edi_Mars24</a>
         </div>
         <div class="image"></div>
         <div class="text">
          Start for free and get <br> 
          attractive offers today !
         </div>
      </div>
        
      <form  id="form">

          <div class="social">
            <div class="title">Get Started</div>
            <div class="question">
               Already have an account? <br>
               <span>Log in</span>
            </div>

            <div class="btn">
               <div class="btn-1">
                  <img src="https://img.icons8.com/color/32/000000/google-logo.png" alt="Logo"/>
                  <a href="#">Sign Up</a>
               </div>
               <div class="btn-2">
                <img src="https://img.icons8.com/ios-filled/32/ffffff/facebook-new.png" alt="Logo"/>
                <a href="#">Sign Up</a>
               </div>
            </div>

            <div class="or">Or</div>
          </div>
         
          <!-- 
            /**
             * ! User Name Input Here.
           **/
          -->
         <div>
            <label for="username">Username</label>
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="John Doe">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
          </div>
          <!-- 
            /**
              * ! Email Input here.
           **/
          -->
         <div>
            <label for="email">Email</label>
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="john_doe24@gmail.com">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
          </div>
          <!-- 
            /**
              * ! Password Input here.
            **/
          -->
         <div>
            <label for="Password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password...">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
          </div>

           <button type="submit" id="button">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
